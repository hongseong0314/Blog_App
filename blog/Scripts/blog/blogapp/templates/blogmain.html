{% extends 'base.html' %}
{% block content %}
  
  <br>

  {% for blog in blogs %}
    <main class="container">
      <div class="bg-light p-5 rounded" style="margin-top: 70px;">
        <h1>제목 : {{ blog.title }}</h1>
        <br>
        <h4>작성일 : {{ blog.pub_date }}</h4>
        <br>
        <h4>작성자 : {{ blog.author }}</h4>
        <p class="lead">{{ blog.body | safe }}</p>
        <a class="btn btn-lg btn-primary" href='{% url "detail" blog.id %}' role="button">View navbar docs &raquo;</a>
      </div>
    </main>
  {% endfor %}

{% endblock %}
